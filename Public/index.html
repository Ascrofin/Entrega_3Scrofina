<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecetasHoy</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <h1>
                    <a href="/Public/index.html" class="logo">RecetasHoy</a>
                </h1>
                <ul>
                    <li><a href="/Public/recetas.html">Recetas</a></li>
                    <li><a href="/Public/recetasemana.html">Receta de la semana</a></li>
                    <li><a href="/Public/contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <div class="main-screen">
            <div class="row">
                <div class="col-30 m-9">
                    <h3>Recetas Caseras</h3>
                    <h2 class="py-4">Con el mejor sabor.</h2>
                    <p class="">
                        Ofreciendote las mejores recetas para cada d√≠a
                    </p>

                    <div class="row py-4">
                        <div class="col">
                            <div class="prices w-75 m-auto">
                                <div class="prev">$5.700</div>
                                <div class="now">$2.900</div>
                            </div>
                        </div>
                        <div class="col">
                            <div>
                                <a href="#" class="btn btn-cta shadow" onclick="showOrderForm()">
                                    ORDENAR
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-70">
                    <img src="/food.jpg" width="90%" alt="">
                </div>
            </div>
        </div>

        <div id="order-form" class="order-form hidden">
            <h3>Order Form</h3>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <button type="submit" class="btn btn-cta">Place Order</button>
            </form>
        </div>
    </div>

    <script>
        function showOrderForm() {
            const orderForm = document.getElementById("order-form");
            orderForm.classList.remove("hidden");
        }
    </script>
</body>
</html>
