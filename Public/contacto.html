<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecetasHoy</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <h1>
                    <a href="/Public/index.html" class="logo">RecetasHoy</a>
                </h1>
                <ul>
                    <li><a href="/Public/recetas.html">Recetas</a></li>
                    <li><a href="/Public/recetasemana.html">Receta de la semana</a></li>
                    <li><a href="/Public/contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <div class="main-screen">
            <h2 class="py-4">Contact Us</h2>

            <div class="contact-form">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-cta">Send Message</button>
                </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
